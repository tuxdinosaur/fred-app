<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="tuxdinosaur">
  <title>Fred App</title>
  <link rel="stylesheet" href="./assets/vendor/bootstrap/css/bootstrap.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
  <link rel="stylesheet" href="./assets/css/animations.css">

</head>

<body>
  <nav class="container-fluid" id="containerApp">
    <div class="container">
      <div class="row justify-content-between nav-app">
        <h1 class="title-app">
          <span class="tossing-none">✨</span>
          <span class="titleText ml-3">
            Fred (Beta)
          </span>
        </h1>
        <div class="d-flex justify-content-center align-items-center">
          <span class="button-fred mr-2" onclick="showMoves()">Pista</span>
          <span class="button-fred" onclick="location.reload()">Reiniciar</span>
          <span class="button-fred">Github</span>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">

      <div class="col-12 col-lg-6">
        <h2 class="instrucciones__title">Intrucciones</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia quia corrupti saepe non animi omnis quae
          totam eligendi reprehenderit culpa accusamus provident, iusto nemo ex perferendis ea.
        </p>
        <br>
        <span class="button-fred">¡Jugar!</span>
      </div>

      <div class="col-12 col-lg-6">

        <div class="level">
          <h2>Nivel <span id="clickNumber">0</span></h2>
          <span>Reiniciar</span>
        </div>

        <div class="container animated zoomIn">
          
          <div class="row justify-content-center">
            <div class="tile" id="zorro" onclick="addToPlayer(this.id)">
              <span class="tossing emoji">🦊</span>
            </div>
            <div class="tile" id="rana" onclick="addToPlayer(this.id)">
              <span class="tossing emoji">🐸</span>
            </div>
            <div class="tile" id="gallina" onclick="addToPlayer(this.id)">
              <span class="tossing emoji">🐔</span>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="tile" id="panda" onclick="addToPlayer(this.id)">
              <span class="tossing emoji">🐼</span>
            </div>
            <div class="tile" id="gato" onclick="addToPlayer(this.id)">
              <span class="tossing emoji">🐱</span>
            </div>
            <div class="tile" id="perro" onclick="addToPlayer(this.id)">
              <span class="tossing emoji">🐶</span>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="tile" id="caballo" onclick="addToPlayer(this.id)">
              <span class="tossing emoji">🐴</span>
            </div>
            <div class="tile" id="mapache" onclick="addToPlayer(this.id)">
              <span class="tossing emoji">🦝</span>
            </div>
            <div class="tile" id="oso" onclick="addToPlayer(this.id)">
              <span class="tossing emoji">🐻</span>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
